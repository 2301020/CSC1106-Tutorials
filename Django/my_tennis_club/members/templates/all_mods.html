{% extends "master.html" %}

{% block title %}
  My Mods - List of all mods
{% endblock %}


{% block content %}

  <h1>Mods</h1>
  
  <ul>
    {% for x in mymods %}
      <li><a href="details/{{ x.id }}">{{ x.modname }}, taught by: Prof. {{ x.taughtby }}</a></li>
    {% endfor %}
  </ul>
  <div class="mb-2"></div>
{% endblock %}
