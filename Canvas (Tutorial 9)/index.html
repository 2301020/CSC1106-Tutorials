<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-auto">
    <div class="container m-auto text-center">
        <h1 class="mt-5 mb-5">Create Your Signature</h1>
        <form id="canvas-form" action="">
            <canvas id="my-canvas" width="500" height="300"></canvas>
            <div id="btn-div" class="mt-4">
                <button id="submit-canvas" class="btn btn-dark me-5" type="submit">Create Image</button>
                <button id="clear-canvas-btn" class="btn btn-dark" type="button">Clear Canvas</button>
            </div>
        </form>
    </div>
    
    <div id="signature-img-div" class="m-auto text-center">
        <a href="" id="download-link" download="your-signature"><img id="signature-img"></a>   
        <h3 class="mt-2 mb-2">^^^ Click Signature to Download ^^^</h3>
    </div>


    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
